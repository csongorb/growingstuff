<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devolutionizer â€“ Love Edition</title>

  <!-- Fonts -->
  <style>
    @font-face { font-family: 'Dizhitl Regular'; src: url('./fonts/dizhitl-regular.ttf') format('truetype'); }
    @font-face { font-family: 'Dizhitl SemiBold'; src: url('./fonts/dizhitl-semibold.ttf') format('truetype'); }
    @font-face { font-family: 'Dizhitl Black'; src: url('./fonts/dizhitl-black.ttf') format('truetype'); }
    @font-face { font-family: 'Dizhitl Light'; src: url('./fonts/dizhitl-light.ttf') format('truetype'); }

    :root {
      --bg: #f0f0f0;
      --sidebar: #ef2d75;
      --selected: #f9cbdf;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Dizhitl Regular', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
    }

    nav {
      position: relative;
      width: 350px;
      background: var(--sidebar);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    nav::before {
      content: "";
      position: absolute;
      top: 0;
      left: 45px;
      width: 6px;
      height: calc(100% - 320px); /* avoid overlapping changelog */
      background: var(--text-light);
      z-index: 2;
    }

    .title {
      font-family: 'Dizhitl Black', sans-serif;
      font-size: 24px;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .timeline {
      width: 100%;
      padding: 0 20px;
      flex-grow: 1;
      position: relative;
      z-index: 1;
    }

    .entry {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-left: 70px;
      cursor: pointer;
      border-radius: 10px;
      background: transparent;
      color: var(--text-light);
      transition: all 0.3s;
      position: relative;
    }

    .entry:hover,
    .entry.active {
      background: var(--selected);
      color: var(--text-dark);
    }

    .entry:hover {
      transform: translateX(10px);
    }

    .entry .meta {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }

    .entry .meta .label {
      font-family: 'Dizhitl SemiBold', sans-serif;
      font-size: 16px;
    }

    .entry .meta .date {
      font-family: 'Dizhitl Light', sans-serif;
      font-size: 13px;
      opacity: 0.9;
    }

    .branch-icon {
      position: absolute;
      left: 25px;
      width: 40px;
      height: 40px;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .entry:hover .branch-icon {
      transform: scale(1.1) rotate(10deg);
    }

    .changelog {
      width: 90%;
      background: var(--selected);
      color: var(--text-dark);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 0 4px var(--text-light);
      margin: 10px 0;
      animation: slideInLeft 0.5s ease-out;
      position: relative;
      z-index: 1;
    }

    .changelog h3 {
      font-family: 'Dizhitl SemiBold', sans-serif;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .changelog .date {
      font-family: 'Dizhitl Light', sans-serif;
      font-size: 13px;
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .changelog ul {
      font-family: 'Dizhitl Regular', sans-serif;
      padding-left: 20px;
      font-size: 15px;
      line-height: 1.6;
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }


    @keyframes growIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    #contentWrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .iframe-container {
      width: 100%;
      max-width: 1000px;
      height: 95vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #contentFrame {
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 0.3s ease;
    }
  </style>

  <!-- Load version data -->
  <script src="versions_data.js" defer></script>
</head>
<body>
  <nav>
    <div class="title">Iterations</div>
    <div class="timeline" id="timeline"></div>

    <div class="branch-divider">
      <img src="branch-icon.svg" alt="branch connector" />
    </div>

    <div class="changelog" id="changelog">
      <h3>Changelog</h3>
      <div class="date">2018-04-12</div>
      <ul id="changelogList">
        <li>Initial setup</li>
        <li>Basic layout complete</li>
      </ul>
    </div>
  </nav>

  <div id="contentWrapper">
    <div class="iframe-container">
      <iframe id="contentFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const timeline = document.getElementById("timeline");
    const changelogList = document.getElementById("changelogList");
    const changelogBox  = document.getElementById("changelog");
    const contentFrame  = document.getElementById("contentFrame");

    function loadVersion(index) {
      document.querySelectorAll(".entry").forEach(e => e.classList.remove("active"));
      const entry = document.getElementById("entry-" + index);
      entry.classList.add("active");

      const newSrc = window.data[index].url;
      if (!contentFrame.src.endsWith(newSrc)) {
        contentFrame.src = newSrc;
      }

      changelogBox.querySelector(".date").textContent = window.data[index].date;
      changelogList.innerHTML = window.data[index].changes.map(c => `<li>${c}</li>`).join("");
    }

    window.addEventListener("DOMContentLoaded", () => {
      window.data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.id = "entry-" + i;
        div.onclick = () => loadVersion(i);
        div.innerHTML = `
          <img src="branch-icon.svg" class="branch-icon" alt="branch icon" />
          <div class="meta">
            <div class="label">${item.title}</div>
            <div class="date">${item.date}</div>
          </div>
        `;
        timeline.appendChild(div);
      });
      loadVersion(0);
    });
  </script>
</body>
</html>
