<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devolutionizer</title>
  <style>
    :root {
      --bg: hsl(0, 0%, 8%);
      --text: #ffffff;
      --sidebar: hsl(0, 0%, 10%);
      --link-bg-active: #444488;
      --hover-line: #ffffff;
    }

    body.light-mode {
      --bg: #f0f0f0;
      --text: #111111;
      --sidebar: #ffffff;
      --link-bg-active: #ccccff;
      --hover-line: #222222;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Pro Text", sans-serif;
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
    }

    nav {
      width: 220px;
      background: var(--sidebar);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
      flex-grow: 1;
    }

    .link {
      text-decoration: none;
      color: var(--text);
      font-size: 18px;
      padding: 0.5rem;
      position: relative;
      display: block;
      width: 100%;
      text-align: center;
      transition: 0.4s;
      border-radius: 8px;
    }

    .link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--hover-line);
      border-radius: 5px;
      transform: scaleX(0);
      transition: all 0.5s ease;
      bottom: 0;
      left: 0;
    }

    .link:hover::before {
      transform: scaleX(1);
    }

    .link.active {
      background: var(--link-bg-active);
      font-weight: bold;
    }

    .tooltip {
      position: absolute;
      left: 110%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--text);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 14px;
    }

    .link:hover .tooltip {
      opacity: 1;
      transform: translateY(-50%) translateX(5px);
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: none;
      cursor: pointer;
      background: var(--link-bg-active);
      color: var(--text);
      border-radius: 6px;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: var(--hover-line);
      color: var(--bg);
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-text">Versions</div>
    <ul>
      <li><a href="#" class="link" onclick="loadContent(this, './180412_1946/index.html')">
        2018-04-12
        <span class="tooltip">Version Description</span>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180606_1554/index.html')">
        2018-06-06
        <span class="tooltip">Version Description</span>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180608_2226/index.html')">
        2018-06-08
        <span class="tooltip">Version Description</span>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180622_0357/index.html')">
        2018-06-22
        <span class="tooltip">Version Description</span>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './250107_1812/index.html')">
        2025-01-07
        <span class="tooltip">Version Description</span>
      </a></li>
    </ul>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </nav>

  <iframe id="contentFrame" src="about:blank"></iframe>

  <script>
    function loadContent(element, url) {
      const links = document.querySelectorAll('.link');
      links.forEach(link => link.classList.remove('active'));
      element.classList.add('active');
      document.getElementById('contentFrame').src = url;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>

</body>
</html>
