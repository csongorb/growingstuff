<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devolutionizer</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #ffffff;
      --text-alt: #000000;
      --sidebar: #ef2d75;
      --link-bg-active: #ccccff;
      --hover-line: #222222;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Pro Text", sans-serif;
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    nav {
      width: 300px;
      background: var(--sidebar);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
      flex-grow: 1;
    }

    .link {
      text-decoration: none;
      color: var(--text);
      font-size: 18px;
      padding: 0.5rem;
      position: relative;
      display: block;
      width: 100%;
      text-align: center;
      transition: 0.4s;
      border-radius: 8px;
    }

    .link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--hover-line);
      border-radius: 5px;
      transform: scaleX(0);
      transition: all 0.5s ease;
      bottom: 0;
      left: 0;
    }

    .link:hover::before {
      transform: scaleX(1);
    }

    .link.active {
      background: var(--link-bg-active);
      color: black;
      font-weight: bold;
    }

    .tooltip {
      position: absolute;
      left: 110%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.05);
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--text);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 14px;
    }

    .link:hover .tooltip {
      opacity: 1;
      transform: translateY(-50%) translateX(5px);
    }

    #contentWrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      overflow: auto;
      padding: 20px;
    }

    .iframe-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: 95vh;
      overflow: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
    }

    #contentFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .commit-box {
      position: absolute;
      left: 320px;
      top: 100px;
      max-width: 280px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--text);
      padding: 16px 20px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, top 0.3s ease;
      z-index: 10;
    }

    .commit-box.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .changelog {
      margin-top: auto;
      background-color: var(--bg);
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      color: var(--text-alt);
      width: 100%;
      min-height: 40vh;
      box-sizing: border-box;
    }

    .version-date{
      margin-bottom: 1rem;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <nav>
    <div class="logo-text">Versions</div>
    <ul>
      <li><a href="#" class="link" onclick="loadContent(this, './180412_1946/index.html')" data-story="First commit">
        2018-04-12
        <!-- <span class="tooltip">Version Description</span> -->
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180606_1554/index.html')" data-story="TODO: Add changelog.">
        2018-06-06
        <!-- <span class="tooltip">Version Description</span> -->
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180608_2226/index.html')" data-story="Third commit">
        2018-06-08
        <!-- <span class="tooltip">Version Description</span> -->
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180622_0357/index.html')" data-story="Fourth commit">
        2018-06-22
        <!-- <span class="tooltip">Version Description</span> -->
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './250107_1812/index.html')" data-story="Fifth commit">
        2025-01-07
        <!-- <span class="tooltip">Version Description</span> -->
      </a></li>
    </ul>

    <div class="changelog" id="changelog">
      <div class="version-date" id="versionDate">Version Date</div>
      <ul id="changelogList">
        <li>Change 1</li>
        <li>Change 2</li>
      </ul>
    </div>
  </nav>

  <div id="contentWrapper">
    <div class="iframe-container">
      <iframe id="contentFrame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="commitBox" class="commit-box"></div>

  <script>
    let commitsData = [];

    function loadContent(element, url) {
      const links = document.querySelectorAll('.link');
      links.forEach(link => link.classList.remove('active'));
      element.classList.add('active');

      const iframe = document.getElementById('contentFrame');
      iframe.style.opacity = 0;

      setTimeout(() => {
        iframe.src = url;
        iframe.onload = () => {
          iframe.style.opacity = 1;
        };
      }, 300);

      const commitBox = document.getElementById('commitBox');
      const story = element.getAttribute('data-story');
      if (story) {
        const rect = element.getBoundingClientRect();
        commitBox.textContent = story;
        commitBox.style.top = `${rect.top + window.scrollY}px`;
        commitBox.classList.add('visible');
      } else {
        commitBox.classList.remove('visible');
      }

      // change the changelog on click button
      const index = Array.from(links).indexOf(element);
      if(commitsData[index]){
        populateChangelog(commitsData[index]);
      }
    }

    // load at the very beginning
    function loadChangelog(){
      fetch('jsons/changelog.json')
        .then(response => response.json())
        .then(data => {
          commitsData = data.commits;
          populateChangelog(commitsData[0]);

          const links = document.querySelectorAll('.link');
          links.forEach((link, index) => {
            if (commitsData[index]) {
              link.textContent = commitsData[index].version_title;
            }
          });
        })
        .then(console.log("Loaded"))
        .catch(error => {
        console.error("Failed to load changelog.json:", error);
        });
    }

    // method to actually change the changelog
    function populateChangelog(commit) {
      const versionDateDiv = document.getElementById('versionDate');
      const changelogList = document.getElementById('changelogList');

      versionDateDiv.textContent = commit.version_date;

      changelogList.innerHTML = commit.changelog
        .map(item => `<li>${item}</li>`)
        .join('');
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadChangelog();

      const firstLink = document.querySelector('.link');
      if (firstLink) {
        loadContent(firstLink, './180412_1946/index.html');
      }
    });
  </script>

</body>
</html>
