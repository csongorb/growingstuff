<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devolutionizer Horizontal</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <style>
    :root {
      --bg-color: #008080;
      --text-color: black;
      --highlight-color: navy;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: "Tahoma", sans-serif;
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    nav {
      width: 100%;
      padding: 6px 10px;
      background: #c0c0c0;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: inset 0 -2px 4px #808080;
      flex-wrap: wrap;
    }

    .link {
      display: inline-block;
      font-size: 14px;
      padding: 4px 8px;
      background: #e0e0e0;
      border: 2px outset #fff;
      white-space: nowrap;
      color: var(--text-color);
      text-decoration: none;
    }

    .link:hover {
      background-color: #c0c0c0;
    }

    .link.active {
      background-color: var(--highlight-color);
      color: white;
    }

    .toggle-btn {
      font-size: 13px;
      padding: 4px 8px;
      border: 2px outset #fff;
      background: #e0e0e0;
      margin-left: auto;
      cursor: pointer;
    }

    #contentWrapper {
      flex-grow: 1;
      padding: 10px;
      overflow: hidden;
    }

    .window-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }

    .commit-box {
      position: absolute;
      left: 10px;
      top: 60px;
      max-width: 280px;
      background: #fff;
      color: black;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #000;
      box-shadow: 4px 4px #808080;
      display: none;
      z-index: 1000;
    }

    .commit-box.visible {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="link" onclick="loadContent(this, './180412_1946/index.html')" data-story="First commit">üóÉÔ∏è 2018-04-12</a>
    <a href="#" class="link" onclick="loadContent(this, './180606_1554/index.html')" data-story="Second commit">üóÉÔ∏è 2018-06-06</a>
    <a href="#" class="link" onclick="loadContent(this, './180608_2226/index.html')" data-story="Third commit">üóÉÔ∏è 2018-06-08</a>
    <a href="#" class="link" onclick="loadContent(this, './180622_0357/index.html')" data-story="Fourth commit">üóÉÔ∏è 2018-06-22</a>
    <a href="#" class="link" onclick="loadContent(this, './250107_1812/index.html')" data-story="Fifth commit">üóÉÔ∏è 2025-01-07</a>
    <a href="#" class="link" onclick="fakeAction('Journal?')">üíæ Journal?</a>
    <a href="#" class="link" onclick="fakeAction('Browse Repo')">üìÇ Browse Repo</a>
    <a href="#" class="link" onclick="fakeAction('View Readme')">üìë Readme Viewer</a>
    <a href="#" class="link" onclick="fakeAction('Something Something')">üìº Something Something</a>
    
    <button class="toggle-btn" onclick="toggleDarkMode()">‚öôÔ∏è Dark Mode</button>
    <button class="toggle-btn" onclick="toggleColorblindMode()">ü¶â Colorblind Mode</button>
  </nav>

  <div id="contentWrapper">
    <div class="window-container window">
      <div class="title-bar">
        <div class="title-bar-text">Preview</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <iframe id="contentFrame" src="about:blank"></iframe>
    </div>
  </div>

  <div id="commitBox" class="commit-box"></div>

  <script>
    let isColorblind = false;

    function loadContent(element, url) {
      const links = document.querySelectorAll('.link');
      links.forEach(link => link.classList.remove('active'));
      element.classList.add('active');

      const iframe = document.getElementById('contentFrame');
      iframe.style.opacity = 0;

      setTimeout(() => {
        iframe.src = url;
        iframe.onload = () => {
          iframe.style.opacity = 1;
        };
      }, 300);

      const commitBox = document.getElementById('commitBox');
      const story = element.getAttribute('data-story');
      if (story) {
        const rect = element.getBoundingClientRect();
        commitBox.textContent = story;
        commitBox.style.top = `${rect.bottom + 5}px`;
        commitBox.style.left = `${rect.left}px`;
        commitBox.classList.add('visible');
      } else {
        commitBox.classList.remove('visible');
      }
    }

    function toggleDarkMode() {
      alert("Dark mode is not available in Windows 95 :)");
    }

    function toggleColorblindMode() {
      isColorblind = !isColorblind;
      if (isColorblind) {
        document.documentElement.style.setProperty('--bg-color', 'black');
        document.documentElement.style.setProperty('--text-color', 'white');
        document.documentElement.style.setProperty('--highlight-color', 'yellow');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#008080');
        document.documentElement.style.setProperty('--text-color', 'black');
        document.documentElement.style.setProperty('--highlight-color', 'navy');
      }
    }

    function fakeAction(name) {
      alert(`${name} clicked! (Feature coming soon!)`);
    }
  </script>

</body>
</html>
