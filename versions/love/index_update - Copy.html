
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devolutionizer</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #ffffff;
      --text-alt: #000000;
      --sidebar: #ef2d75;
      --link-bg-active: #f9cbdf;
      --hover-line: #222222;
      --changelog-bg: #f9cbdf;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "SF Pro Text", sans-serif;
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    nav {
      width: 300px;
      background: var(--sidebar);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 2rem;
      flex-grow: 1;
      position: relative;
      padding-left: 40px;
    }

    .link {
      text-decoration: none;
      color: var(--text);
      font-size: 16px;
      padding: 0.5rem;
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: 0.4s;
      border-radius: 8px;
      flex-direction: row;
    }

    .link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--hover-line);
      border-radius: 5px;
      transform: scaleX(0);
      transition: all 0.5s ease;
      bottom: 0;
      left: 0;
    }

    .link:hover::before {
      transform: scaleX(1);
    }

    .link.active {
      background: var(--link-bg-active);
      color: black;
      font-weight: bold;
    }

    .link-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      margin-left: -30px;
      z-index: 1;
    }

    .vertical-line {
      position: absolute;
      top: 0;
      left: 24px;
      width: 4px;
      height: 100%;
      background: white;
      z-index: 0;
    }

    .link-text {
      display: flex;
      flex-direction: column;
    }

    .link-title {
      font-size: 16px;
      font-weight: bold;
    }

    .link-date {
      font-size: 12px;
      opacity: 0.8;
    }

    .changelog {
      margin-top: auto;
      background-color: var(--changelog-bg);
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      color: var(--text-alt);
      width: 100%;
      min-height: 40vh;
      box-sizing: border-box;
    }

    .version-date {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    #contentWrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      overflow: auto;
      padding: 20px;
    }

    .iframe-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: 95vh;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      position: relative;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .iframe-container iframe.hidden {
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    .iframe-container iframe.visible {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo-text">Versions</div>
    <div class="vertical-line"></div>
    <ul>
      <li><a href="#" class="link" onclick="loadContent(this, './180412_1946/index.html', 0)">
        <img src="branch-icon.svg" class="link-icon" alt="branch icon" />
        <div class="link-text">
          <div class="link-title">Title 1</div>
          <div class="link-date">2018-04-12</div>
        </div>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180606_1554/index.html', 1)">
        <img src="branch-icon.svg" class="link-icon" alt="branch icon" />
        <div class="link-text">
          <div class="link-title">Title 2</div>
          <div class="link-date">2018-06-06</div>
        </div>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180608_2226/index.html', 2)">
        <img src="branch-icon.svg" class="link-icon" alt="branch icon" />
        <div class="link-text">
          <div class="link-title">Title 3</div>
          <div class="link-date">2018-06-08</div>
        </div>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './180622_0357/index.html', 3)">
        <img src="branch-icon.svg" class="link-icon" alt="branch icon" />
        <div class="link-text">
          <div class="link-title">Title 4</div>
          <div class="link-date">2018-06-22</div>
        </div>
      </a></li>
      <li><a href="#" class="link" onclick="loadContent(this, './250107_1812/index.html', 4)">
        <img src="branch-icon.svg" class="link-icon" alt="branch icon" />
        <div class="link-text">
          <div class="link-title">Title 5</div>
          <div class="link-date">2025-01-07</div>
        </div>
      </a></li>
    </ul>

    <div class="changelog" style="margin-left: 40px;" id="changelog">
      <div class="version-date" id="versionDate">Changelog</div>
      <ul id="changelogList">
        <li>Change 1</li>
        <li>Change 2</li>
      </ul>
    </div>
  </nav>

  <div id="contentWrapper">
    <div class="iframe-container">
      <iframe id="iframeA" class="visible" src="./180412_1946/index.html"></iframe>
      <iframe id="iframeB" class="hidden"></iframe>
    </div>
  </div>

  <script>
    let commitsData = [];

    function loadContent(element, url, index) {
      const links = document.querySelectorAll('.link');
      links.forEach(link => link.classList.remove('active'));
      element.classList.add('active');

      const a = document.getElementById('iframeA');
      const b = document.getElementById('iframeB');
      const active = a.classList.contains('visible') ? a : b;
      const inactive = a.classList.contains('visible') ? b : a;

      if (active.src.endsWith(url)) return;

      inactive.classList.remove('hidden');
      inactive.src = url;
      inactive.onload = () => {
        active.classList.remove('visible');
        active.classList.add('hidden');
        inactive.classList.add('visible');
        inactive.classList.remove('hidden');
      };

      if (commitsData[index]) {
        populateChangelog(commitsData[index]);
      }
    }

    function loadChangelog() {
      fetch('jsons/changelog.json')
        .then(response => response.json())
        .then(data => {
          commitsData = data.commits;
          populateChangelog(commitsData[0]);
        })
        .catch(error => {
          console.error("Failed to load changelog.json:", error);
        });
    }

    function populateChangelog(commit) {
      const versionDateDiv = document.getElementById('versionDate');
      const changelogList = document.getElementById('changelogList');
      versionDateDiv.textContent = commit.version_date;
      changelogList.innerHTML = commit.changelog.map(item => `<li>${item}</li>`).join('');
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadChangelog();
    });
  </script>
</body>
</html>
