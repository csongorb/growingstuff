<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Wrapper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <button id="fullscreenBtn">Fullscreen</button>
    <iframe src="https://pippinbarr.com/it-is-as-if-you-were-playing-chess/" allowfullscreen></iframe>
  </div>

  <script>
    const btn = document.getElementById("fullscreenBtn");
    const wrapper = document.getElementById("wrapper");

    btn.addEventListener("click", () => {
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) { 
        wrapper.webkitRequestFullscreen();
      } else if (wrapper.msRequestFullscreen) { 
        wrapper.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
